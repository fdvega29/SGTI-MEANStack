<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar tramite</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="tramite">ID Tramite</label>
                <input type="text" name="idTramite" id="idTramite" class="form-control" [(ngModel)]="this.dataService.selectedTram._id" name="_id" disabled>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleFormControlSelect1">Estado</label>
                <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="this.dataService.selectedTram.estadoTram" name="estadoTram">
                  <option value="Iniciado">Iniciado</option>
                  <option value="En proceso">En proceso</option>
                  <option value="Finalizado">Finalizado</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleFormControlSelect1">Area</label>
                <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="this.dataService.selectedTram.area" name="area">
                  <option>Mesa de entrada</option>
                  <option>Recursos humanos</option>
                  <option>Contable</option>
                  <option>Logistica</option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-success" (click)="updateTramite(this.dataService.selectedTram)">Actualizar</button>
      </div>
    </div>
  </div>
</div>
