<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                </div>
                <!-- Breadcrumb -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Ver Perfil</a></li>
                        <li class="breadcrumb-item active">Editar Perfil</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <section class="content p-4">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card card-info">
                    <div class="card-header">
                        <h3 class="card-title float-right">
                            Editar Perfil
                        </h3>
                        <button type="button" class="btn btn-light" routerLink="/dashboard/perfil"
                            routerLinkActive="router-link-active"><i class="fa fa-arrow-circle-left fa-2x"
                                aria-hidden="true"></i></button>
                        <!--<a href="/dashboard/perfil"><i class="fa fa-arrow-circle-left fa-2x" aria-hidden="true"
                            routerLink="/dashboard/update/profile/id" routerLinkActive="router-link-active"></i></a>-->
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="apellido" class="text-muted">Apellido/s:</label>
                                        <input type="text" class="form-control" name="apellido" #apellido="ngModel"
                                            [(ngModel)]="usuario.apellido">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="nombre" class="text-muted">Nombre completo:</label>
                                        <input type="text" class="form-control" name="nombre" #nombre="ngModel"
                                            [(ngModel)]="usuario.nombre">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-muted">Correo:</label>
                                <input type="email" class="form-control" name="email" #email="ngModel"
                                    [(ngModel)]="usuario.email" disabled>
                            </div>
                            <div class="form-group">
                                <label for="telefono" class="text-muted">Tel√©fono:</label>
                                <input type="text" class="form-control" name="telefono" #telefono="ngModel"
                                    [(ngModel)]="usuario.telefono">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-lg btn-block"
                                    (click)="updateDataUser(usuario)">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
