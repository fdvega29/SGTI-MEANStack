      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>SGTI</b></span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b> SGTI</b></span>
    </a>
    <!-- Navbar Right Menu -->
    <div class="navbar-custom-menu">
    <ul class="nav navbar-nav">

    <!-- User Account: style can be found in dropdown.less -->

    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
      <span class="hidden-xs">
        <a routerLink="/user/signin" routerLinkActive="router-link-active"  class="btn btn-default ">Iniciar sesion</a>
      </span>
      <span class="hidden-xs">

    </div>

<!-- Login -->
<div class="container">
<div class="row text-center">
    <div class="col-md-12">
      <div class="box" id="box-shadow">
        <div class="box-header with-border">
            <h2 class="display-4" >Iniciar Sesión</h2>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal">
          <div class="box-body">
            <div class="form-group">
              <label for="inputEmail3" class="col-md-4 control-label">Correo:</label>
                  <div class="col-md-6">
                <input type="email" class="form-control" id="inputEmail3" placeholder="usuario@mail.com">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-md-4 control-label">Contraseña:</label>
              <div class="col-md-6">
                <input type="password" class="form-control" id="inputPassword3" placeholder="********">
              </div>
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <div class="col-md-12">
              <button class="btn btn-lg btn-primary btn-block" type="submit" >Iniciar Sesión</button>
            </div>
          </div>
          <!-- /.box-footer -->
        </form>
      </div>
    </div>
  </div>
</div>
